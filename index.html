<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Psicóloga Laura Rodrigues</title>
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/">Psicóloga</br>Laura Rodrigues</a>
            <ul class="redes-sociais">
                <li><a href="#">WhatsApp</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">E-mail</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="imagem">
            <p class="titulo">Olá, me chamo Laura Rodrigues e tenho 31 anos! Especialista em saúde mental,
                Psicopatologia da
                infância e do adolescente.</p>
            <img src="imagens/perfil.png">
        </div>

        <div class="form">
            <p class="titulo2">Aguardo seu contato para conversarmos!</p>
            <div class="input-box">
                <label>Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input-box">
                <label>Telefone</label>
                <input type="tel" id="telefone" required>
            </div>
            <div class="input-box">
                <label>E-mail</label>
                <input type="text" id="email" required>
            </div>
            <div class="item">
                <button><a href="#">Enviar</a></button>
            </div>
        </div>
    </div>



</body>

</html>
