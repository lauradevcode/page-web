<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Fale Comigo</title>
</head>

<body>
  <div class="form">
    <div class="apresent">
      <h1>Oi, tudo bem?</h1>
      <p>Ire te ajudar, me fale um pouco</p>
      <p>de você e entrarei em contato.</p>
    </div>
    <li class="cont">
      <label class="item">Nome Completo</label>
      <input type="text" id="nome" required placeholder="Nome Completo">
      <label class="item">WhatsApp</label>
      <input type="tel" id="telefone" required placeholder="Número">
      <label class="item">E-mail</label>
      <input type="email" id="email" required placeholder="E-mail">
    </li>
    <div class="contato">
      <label>Me conte um pouco sobre você!</label>
      <textarea rows="7"></textarea>
    </div>
    <div class="button-form">
      <a href="obrigado.html"><button>Enviar</button></a>
    </div>
  </div>

</body>

</html>
